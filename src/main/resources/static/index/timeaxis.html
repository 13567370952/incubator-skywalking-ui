<div class="row" style="line-height: 50px">
    <div class="col-sm-9">
        <div id="axisRowDiv" class="row">
            <div style="float:left">
                <button id="minuteBtn" type="button" class="btn btn-sm btn-default">M</button>
                <button id="hourBtn" type="button" class="btn btn-sm btn-default">H</button>
                <button id="dayBtn" type="button" class="btn btn-sm btn-success">D</button>
            </div>
            <div id="axisDiv" style="float: left; padding-left: 10px">
                <div id="timeAxisComponentDiv"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div style="float:left; overflow: hidden; width:0px; height:0px; display: inline-block">
            <input type="text" id="dateRangeInput"/>
        </div>
        <a id="dataRangeBtn" class="btn btn-success">
            <i class="fa fa-calendar"> </i>
        </a>
        <button id="isUpdateBtn" class="btn btn-default btn-xs btn-circle" type="button"><i class="fa fa-check"></i>
        </button>
        UPDATE
    </div>
</div>
