<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Skywalking UI</title>
    <script data-main="/service/serviceTree" src="/webjars/requirejs/2.3.3/require.min.js"></script>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href="/webjars/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
</head>

<body class="white-bg">
<div class="container-fluid">
    <div class="row white-bg">
        <div class="col-lg-2" style="padding-left: 15px">
            <a href="#" class="navbar-brand"
               style="padding: 0; background: url(/public/img/logo.png) no-repeat center center; background-size: 128px 30px; width: 128px;"></a>
        </div>
        <div class="col-lg-10" id="timeAxisDiv">
        </div>
    </div>
    <div class="col-lg-12 white-bg instance-list-panel">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Entry Service List</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="applicationListVueDiv" class="row">
                            <div class="col-sm-4 m-b-xs">
                            </div>
                            <div class="col-sm-3 m-b-xs">
                                <select class="input-sm form-control input-s-sm inline" v-model="applicationId">
                                    <option v-for="application in list" :value="application.applicationId">
                                        {{application.applicationCode}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" placeholder="Search" v-model="entryServiceName"
                                           class="input-sm form-control">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"
                                                v-on:click="goClick"> Go!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div id="entryServiceListDiv" class="table-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Service Reference Tree</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="serviceTreeListDiv" class="table-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
