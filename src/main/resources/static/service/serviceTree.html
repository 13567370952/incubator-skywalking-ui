<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="A distributed tracing system, and APM ( Application Performance Monitoring ) http://skywalking.org">
    <meta name="author" content="https://github.com/peng-yongsheng">
    <meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Skywalking UI</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href="/webjars/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
</head>

<body>
<div id="header">
    <sw-header></sw-header>
</div>
<div>
    <div class="col-lg-12 white-bg instance-list-panel" style="padding-top: 55px">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Entry Service List</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="applicationListVueDiv" class="row">
                            <div class="col-sm-4 m-b-xs">
                            </div>
                            <div class="col-sm-3 m-b-xs">
                                <select class="input-sm form-control input-s-sm inline" v-model="applicationId">
                                    <option v-for="application in list" v-bind:value="application.applicationId">
                                        {{application.applicationCode}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" placeholder="Search" v-model="entryServiceName"
                                           class="input-sm form-control">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"
                                                v-on:click="goClick"> Go!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div id="entryServiceListDiv" class="table-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Service Reference Tree</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="serviceTreeListDiv" class="table-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-main="/service/serviceTree" src="/webjars/requirejs/2.3.3/require.min.js"></script>
</body>
</html>
